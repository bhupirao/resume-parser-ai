<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Resume Parser</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f4f6f8;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .card {
    background: #fff;
    padding: 30px;
    width: 90%;
    max-width: 360px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    text-align: center;
  }

  h2 {
    margin-bottom: 10px;
  }

  button {
    width: 100%;
    padding: 14px;
    margin-top: 12px;
    font-size: 16px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }

  .html-btn {
    background: #007bff;
    color: white;
  }

  .react-btn {
    background: #28a745;
    color: white;
  }
</style>
</head>

<body>

<div class="card">
  <h2>Resume Parser</h2>
  <p>Select Interface</p>

  <button class="html-btn" onclick="location.href='html/upload.html'">
    HTML / JS (Fast)
  </button>

  <button class="react-btn" onclick="alert('React UI coming soon')">
    React (Advanced)
  </button>
</div>

</body>
</html>
